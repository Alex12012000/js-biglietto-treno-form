<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- FORM -->
    <div class="container">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="form">

            <!-- User Name -->
            <div class="form-item">
                <label for="user-name">Nome e Cognome</label>
                <div class="input">
                    <input type="text" id="user-name">
                </div>
            </div>

            <!-- User Km -->
            <div class="form-item">
                <label for="user-km">Km da percorrere</label>
                <div class="input">
                    <input type="number" id="user-km">
                </div>
            </div>

            <!-- User Age -->
            <div class="form-item">
                <label for="user-age">Fascia d'et√†</label>
                <div class="input">
                    <select id="user-age">

                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                        
                    </select>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button id="generate">Genera</button>
                <button id="return">Annulla</button>
            </div>
        
        </div> 

    </div>

    <!-- TICKET -->
    <div class="container">
        <h2>IL TUO BIGLIETTO</h2>   
        <div class="ticket">
            
            <h3>DETTAGLIO PASSEGGERI</h3>
            
            <!-- INFO -->
            <div class="ticket-info">
                <ul>
                    <li>
                        <h3>NOME PASSEGGERO</h3>
                        <h4 id="name"></h4>
                    </li>
                    <li>
                        <h4>Offerta</h4>
                        <span id="rate"></span>
                    </li>
                    <li>
                        <h4>Carrozza</h4>
                        <span id="carriage"></span>
                    </li>
                    <li>
                        <h4>Codice CP</h4>
                        <span id="cp-code"></span>
                    </li>
                    <li>
                        <h4>Costo biglietto</h4>
                        <span id="price"></span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
